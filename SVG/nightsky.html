<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Night Sky Animation</title>
                <link rel="stylesheet" href="nightsky.css">
    </head>
    <body>
        <svg viewBox="0 0 800 600">
            <!-- Moon group (moon + craters) -->
            <g class="moon-group" transform="translate(650,120)">
                <circle class="moon" r="40" />
                <circle class="crater" cx="-10" cy="-10" r="6" />
                <circle class="crater" cx="10" cy="5" r="4" />
                <circle class="crater" cx="15" cy="-15" r="5" />
                <circle class="crater" cx="-20" cy="8" r="3" />
            </g>
            
            <!-- Stars -->
            <circle class="star" cx="100" cy="80" r="2" />
            <circle class="star" cx="200" cy="150" r="1.5" />
            <circle class="star" cx="300" cy="100" r="2" />
            <circle class="star" cx="400" cy="50" r="1.8" />
            <circle class="star" cx="500" cy="200" r="2" />
            <circle class="star" cx="600" cy="90" r="1.2" />
            <circle class="star" cx="700" cy="250" r="1.6" />
            <circle class="star" cx="750" cy="180" r="1.5" />
            <circle class="star" cx="450" cy="300" r="1.4" />
            <circle class="star" cx="150" cy="250" r="1.8" />
            <circle class="star" cx="320" cy="220" r="1.2" />
            
            <!-- Shooting stars -->
            <line class="shooting-star" x1="800" y1="0" x2="780" y2="20" />
            <line class="shooting-star" x1="750" y1="50" x2="730" y2="70" style="animation-delay: 2s;" />
            <line class="shooting-star" x1="700" y1="30" x2="680" y2="50" style="animation-delay: 4s;" />
        </svg>
    </body>
</html>
