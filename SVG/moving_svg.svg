<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Realistic Night Sky</title>
                <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #020111 0%, #3a3a52 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    svg {
      width: 600px;
      height: 400px;
      background: radial-gradient(circle at bottom, #0a0f1c 0%, #000000 100%);
    }

    /* Star twinkle animation */
    .star {
      opacity: 0.3;
      animation: twinkle 3s infinite ease-in-out;
      filter: drop-shadow(0 0 4px white);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Make some stars offset their timing for realism */
    .star:nth-child(odd) { animation-delay: 1.5s; }
    .star:nth-child(even) { animation-delay: 0.8s; }

    /*  Moon glow effect */
    .moon {
      filter: drop-shadow(0 0 15px #fff5cc);
    }
  </style>
    </head>
    <body>
        <svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
            
            <!-- Stars -->
            <circle class="star" cx="50" cy="80" r="1.5" fill="white" />
            <circle class="star" cx="120" cy="60" r="1.8" fill="white" />
            <circle class="star" cx="200" cy="40" r="1.2" fill="white" />
            <circle class="star" cx="300" cy="70" r="2" fill="white" />
            <circle class="star" cx="400" cy="90" r="1.4" fill="white" />
            <circle class="star" cx="500" cy="50" r="1.6" fill="white" />
            <circle class="star" cx="550" cy="100" r="1.8" fill="white" />
            
            <!-- Moon -->
            <circle class="moon" cx="100" cy="120" r="35" fill="#fff9e6">
                <!-- Moon animation -->
                <animate 
                    attributeName="cx"
                    from="100"
                    to="500"
                    dur="15s"
                    repeatCount="indefinite" />
                <animate 
                    attributeName="cy"
                    values="120;100;120"
                    dur="15s"
                    repeatCount="indefinite" />
            </circle>
            
            <!-- Horizon (simple silhouette) -->
            <rect y="350" width="600" height="100" fill="#050709" />
            
            <!-- Optional glow aura behind moon -->
            <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="#fffce1" stop-opacity="0.4" />
                <stop offset="100%" stop-color="#fffce1" stop-opacity="0" />
            </radialGradient>
            
        </svg>
    </body>
</html>
