<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Night Sky Animation</title>
                <style>
      body {
        margin: 0;
        background: radial-gradient(circle at bottom, #0b0f29, #000);
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      svg {
        width: 100vw;
        height: 100vh;
      }

      /* Stars twinkling (CSS) */
      .star {
        fill: white;
        opacity: 0.8;
        animation: twinkle 2s infinite alternate;
      }

      @keyframes twinkle {
        from { opacity: 0.3; }
        to { opacity: 1; }
      }

      /* Moon movement + glow */
      .moon-group {
        animation: moveMoon 30s linear infinite;
      }

      .moon {
        fill: #fdfde3;
        filter: drop-shadow(0 0 20px #ffffaa);
        animation: moonGlow 4s ease-in-out infinite alternate;
      }

      @keyframes moonGlow {
        from { filter: drop-shadow(0 0 15px #fff7a1); }
        to { filter: drop-shadow(0 0 25px #ffffcc); }
      }

      /*  Lower moon movement */
      @keyframes moveMoon {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(-300px, 150px);
        }
        100% {
          transform: translate(0, 0);
        }
      }

      /* Moon craters */
      .crater {
        fill: #d4d4aa;
        opacity: 0.4;
      }

      /* Shooting stars */
      .shooting-star {
        stroke: white;
        stroke-width: 2;
        opacity: 0;
        animation: shoot 5s linear infinite;
      }

      @keyframes shoot {
        0% {
          opacity: 0;
          transform: translate(0, 0);
        }
        10% {
          opacity: 1;
        }
        50% {
          opacity: 1;
          transform: translate(-500px, 500px);
        }
        100% {
          opacity: 0;
          transform: translate(-800px, 800px);
        }
      }

      /* Hover effect for CSS transform example */
      .star:hover {
        transform: scale(2);
        fill: yellow;
      }
    </style>
    </head>
    <body>
        <svg viewBox="0 0 800 600">
            <!-- Moon group (moon + craters) -->
            <g class="moon-group" transform="translate(250,420)">
                <circle class="moon" r="40" />
                <circle class="crater" cx="-10" cy="-10" r="6" />
                <circle class="crater" cx="10" cy="5" r="4" />
                <circle class="crater" cx="15" cy="-15" r="5" />
                <circle class="crater" cx="-20" cy="8" r="3" />
            </g>
            
            <!-- Stars with CSS twinkle -->
            <circle class="star" cx="100" cy="80" r="2" />
            <circle class="star" cx="200" cy="150" r="1.5" />
            <circle class="star" cx="300" cy="100" r="2" />
            <circle class="star" cx="400" cy="50" r="1.8" />
            <circle class="star" cx="500" cy="200" r="2" />
            <circle class="star" cx="600" cy="90" r="1.2" />
            <circle class="star" cx="700" cy="250" r="1.6" />
            <circle class="star" cx="750" cy="180" r="1.5" />
            <circle class="star" cx="450" cy="300" r="1.4" />
            <circle class="star" cx="150" cy="250" r="1.8" />
            <circle class="star" cx="320" cy="220" r="1.2" />
            
            <!-- SVG-only animation -->
            <circle cx="600" cy="400" r="2" fill="white">
                <animate 
                    attributeName="opacity" 
                    values="0.3;1;0.3" 
                    dur="2s" 
                    repeatCount="indefinite" />
            </circle>
            
            <!-- Shooting stars spread across the sky -->
            <line class="shooting-star" x1="800" y1="50" x2="780" y2="70" />
            <line class="shooting-star" x1="700" y1="100" x2="680" y2="120" style="animation-delay: 1.5s;" />
            <line class="shooting-star" x1="600" y1="20" x2="580" y2="40" style="animation-delay: 3s;" />
            <line class="shooting-star" x1="500" y1="150" x2="480" y2="170" style="animation-delay: 4.5s;" />
            <line class="shooting-star" x1="400" y1="80" x2="380" y2="100" style="animation-delay: 6s;" />
            <line class="shooting-star" x1="300" y1="60" x2="280" y2="80" style="animation-delay: 7.5s;" />
            <line class="shooting-star" x1="200" y1="120" x2="180" y2="140" style="animation-delay: 9s;" />
            <line class="shooting-star" x1="100" y1="90" x2="80" y2="110" style="animation-delay: 10.5s;" />
        </svg>
    </body>
</html>
